<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="logo/logo.png"/>
    <title>ZAKADO.ID</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="w-full h-screen grid place-items-center bg-gray-50 p-6">
      <div class="border p-10 md:p-16 w-full lg:w-6/12 rounded-lg shadow-2xl bg-white">
        <h1 class="text-4xl font-bold text-center mb-6 text-gray-600">
          Chat dengan admin zakado.id
        </h1>
        <form action="" onsubmit="sendMessageToWhatsapp()" class="text-gray-700">
          <div class="mb-3 flex flex-col space-y-2">
            <label for="accountname" class="capitalize">Nama akun kamu</label>
            <input
              type="text"
              id="accountname"
              placeholder="Nama akun shopee kamu"
              class="p-2 outline-none border rounded focus:ring focus:ring-blue-500 focus:ring-offset-1"
              autofocus
              autocomplete="off"
              required/>
          </div>
          <div class="mb-3 flex flex-col space-y-2">
            <label for="orderid" class="capitalize">Nomer pesanan</label>
            <input
              type="text"
              id="orderid"
              placeholder="Nomer pesanan"
              autocomplete="off"
              class="p-2 outline-none border rounded focus:ring focus:ring-blue-500 focus:ring-offset-1"
              required />
              <a href="https://help.shopee.co.id/portal/4/article/73417-[Pelacakan-Pesanan]-Bagaimana-cara-menemukan-nomor-pesanan-untuk-pembelian-saya?previousPage=related%20articles" target="_blank" class="outline-none mt-5 text-sm text-gray-400 text-end hover:text-blue-500 hover:underline transition duration-200" tabindex="-1" >Bagaimana cara mengetahui nomer pesanan?</a>
          </div>
          <div class="mb-5 flex flex-col space-y-2">
            <label for="message" class="capitalize">isi pesan kamu</label>
            <textarea
              name="message"
              id="message"
              cols="30"
              class="p-2 outline-none border rounded focus:ring focus:ring-blue-500 focus:ring-offset-1"></textarea>
          </div>
          <button
            type="submit" onclick="sendMessageToWhastapp()"
            class="outline-none focus:ring focus:ring-blue-500 focus:ring-offset-1 inline-block w-full px-4 py-2 font-semibold border rounded bg-blue-500 text-white hover:bg-blue-400 transition duration-200">
            Send Message
          </button>
        </form>
      </div>
    </div>
    <script>
        function sendMessageToWhatsapp() {
          const urlToWhatsapp = `https://wa.me/6289677427887?text=Halo, nama saya *${accountname.value}*, dengan nomer pesanan *${orderid.value}*\n ${message.value} \n Terima kasih`;

          window.open(urlToWhatsapp, "_blank");
        }
      </script>
  </body>
</html>
